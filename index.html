<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="public/images/favicon.png"
			type="image/png"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Picturesque</title>
	</head>
	<body>
		<div class="header">
			<div class="header__logo">
				<img src="public/images/logo.png" width="190px" alt="" />
			</div>
			<button class="header__button-create">
				<a href="#" class="header__create-link">Create</a>
			</button>
			<form class="header__search">
				<input
					autocomplete="off"
					type="text"
					id="input"
					placeholder="Search"
					class="header__search-input"
				/><img
					src="public/images/header/search.svg"
					width="30px"
					alt=""
					onclick="loaderImg()"
				/>
			</form>
			<div class="header__panel-content">
				<a href="" class="header__panel-messages">
					<img src="public/images/header/messages.svg" width="30px" alt=""
				/></a>
				<a href="" class="header__panel-profile">
					<img src="public/images/header/profile.svg" width="30px" alt=""
				/></a>
				<a href="" class="header__panel-params">
					<img src="public/images/header/arrow-bottom.svg" width="30px" alt=""
				/></a>
			</div>
		</div>
		<div class="container">
			<div class="content"></div>
			<button class="container__button" onclick="loadImg()">
				Load more
			</button>
		</div>
		<script src="main.js"></script>
	</body>
</html>
